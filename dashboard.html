<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ReyzCode Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }
        .header {
            background: #1e293b;
            padding: 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .hero h1 {
            color: #60a5fa;
            margin-bottom: 10px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 25px;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #60a5fa;
        }
        .feature-card h3 {
            color: #60a5fa;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 5px;
            color: white;
        }
        .submit-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background: #2563eb;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            display: block;
        }
        .result.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            display: block;
        }
        .servers-list {
            margin-top: 20px;
        }
        .server-item {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .server-info h4 {
            color: #60a5fa;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://files.catbox.moe/b0zzbm.jpg" alt="Logo">
            <h2>ReyzCode Panel</h2>
        </div>
        <div class="user-info">
            <span>Hello, <strong id="userName">User</strong></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <h1>Panel Management System</h1>
            <p>Kelola server dan panel dengan mudah</p>
        </div>

        <div class="features">
            <!-- Create Panel -->
            <div class="feature-card">
                <h3>Buat Panel Baru</h3>
                <form id="createForm">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="panelUser" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="panelEmail" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>RAM:</label>
                        <select id="panelRam" required>
                            <option value="">Pilih RAM</option>
                            <option value="1">1 GB</option>
                            <option value="2">2 GB</option>
                            <option value="3">3 GB</option>
                            <option value="4">4 GB</option>
                            <option value="5">5 GB</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn" id="createBtn">Buat Panel</button>
                </form>
                <div id="createResult" class="result"></div>
            </div>

            <!-- Server List -->
            <div class="feature-card">
                <h3>Server Aktif</h3>
                <div id="serversList" class="servers-list">
                    <p>Memuat server...</p>
                </div>
                <button onclick="loadServers()" class="submit-btn" style="margin-top: 10px;">
                    Refresh List
                </button>
            </div>

            <!-- Admin Tools (for admin only) -->
            <div class="feature-card admin-only">
                <h3>Admin Tools</h3>
                <form id="adminForm">
                    <div class="form-group">
                        <label>Tambah Admin:</label>
                        <input type="text" id="adminUser" placeholder="username admin" required>
                    </div>
                    <button type="submit" class="submit-btn">Tambah Admin</button>
                </form>
                <div id="adminResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        // Check login
        const loggedIn = localStorage.getItem('loggedIn');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');
        
        if (!loggedIn || loggedIn !== 'true') {
            window.location.href = 'index.html';
        }
        
        // Set user name
        document.getElementById('userName').textContent = username;
        
        // Hide admin tools for non-admin
        if (role !== 'admin') {
            document.querySelectorAll('.admin-only').forEach(el => {
                el.style.display = 'none';
            });
        }
        
        // Fake API - Simulasi database di localStorage
        const fakeAPI = {
            servers: JSON.parse(localStorage.getItem('servers') || '[]'),
            admins: JSON.parse(localStorage.getItem('admins') || '[]'),
            
            createPanel(data) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const panel = {
                            id: Date.now(),
                            username: data.username,
                            email: data.email,
                            ram: data.ram + ' GB',
                            status: 'active',
                            created: new Date().toLocaleString(),
                            password: data.username + Math.floor(Math.random() * 10000)
                        };
                        
                        this.servers.push(panel);
                        localStorage.setItem('servers', JSON.stringify(this.servers));
                        
                        resolve({
                            success: true,
                            panel: panel,
                            message: 'Panel berhasil dibuat!'
                        });
                    }, 1500);
                });
            },
            
            getServers() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve({
                            success: true,
                            servers: this.servers
                        });
                    }, 800);
                });
            },
            
            deleteServer(id) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        this.servers = this.servers.filter(server => server.id !== id);
                        localStorage.setItem('servers', JSON.stringify(this.servers));
                        resolve({
                            success: true,
                            message: 'Server berhasil dihapus'
                        });
                    }, 800);
                });
            }
        };
        
        // Load servers on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadServers();
        });
        
        // Handle create panel form
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('panelUser').value.trim();
            const email = document.getElementById('panelEmail').value.trim();
            const ram = document.getElementById('panelRam').value;
            const createBtn = document.getElementById('createBtn');
            const resultDiv = document.getElementById('createResult');
            
            if (!username || !email || !ram) {
                showResult(resultDiv, 'Harap lengkapi semua field!', 'error');
                return;
            }
            
            // Show loading
            createBtn.disabled = true;
            createBtn.textContent = 'Membuat...';
            resultDiv.className = 'result';
            
            try {
                const response = await fakeAPI.createPanel({
                    username: username,
                    email: email,
                    ram: ram
                });
                
                if (response.success) {
                    const panel = response.panel;
                    const successHTML = `
                        <h4>✅ Panel Berhasil Dibuat!</h4>
                        <p><strong>Username:</strong> ${panel.username}</p>
                        <p><strong>Password:</strong> ${panel.password}</p>
                        <p><strong>Email:</strong> ${panel.email}</p>
                        <p><strong>RAM:</strong> ${panel.ram}</p>
                        <p><strong>Status:</strong> ${panel.status}</p>
                        <small>Simpan informasi ini dengan baik!</small>
                    `;
                    showResult(resultDiv, successHTML, 'success');
                    
                    // Clear form
                    document.getElementById('createForm').reset();
                    
                    // Refresh server list
                    loadServers();
                }
            } catch (error) {
                showResult(resultDiv, '❌ Error: ' + error.message, 'error');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Buat Panel';
            }
        });
        
        // Load servers
        async function loadServers() {
            const serversList = document.getElementById('serversList');
            serversList.innerHTML = '<p>Memuat server...</p>';
            
            try {
                const response = await fakeAPI.getServers();
                
                if (response.servers.length === 0) {
                    serversList.innerHTML = '<p>Tidak ada server aktif.</p>';
                    return;
                }
                
                serversList.innerHTML = response.servers.map(server => `
                    <div class="server-item">
                        <div class="server-info">
                            <h4>${server.username}-server</h4>
                            <p>RAM: ${server.ram} | Status: ${server.status}</p>
                            <small>Dibuat: ${server.created}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteServer(${server.id})">
                            Hapus
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                serversList.innerHTML = '<p>Error memuat server.</p>';
            }
        }
        
        // Delete server
        async function deleteServer(id) {
            if (!confirm('Yakin ingin menghapus server ini?')) return;
            
            try {
                const response = await fakeAPI.deleteServer(id);
                if (response.success) {
                    alert('Server berhasil dihapus!');
                    loadServers();
                }
            } catch (error) {
                alert('Gagal menghapus server: ' + error.message);
            }
        }
        
        // Admin form
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const adminUser = document.getElementById('adminUser').value.trim();
            const resultDiv = document.getElementById('adminResult');
            
            if (!adminUser) {
                showResult(resultDiv, 'Harap isi username admin!', 'error');
                return;
            }
            
            // Simulate adding admin
            setTimeout(() => {
                const successHTML = `
                    <h4>✅ Admin Berhasil Ditambahkan!</h4>
                    <p>Username: <strong>${adminUser}</strong></p>
                    <p>Password default: <strong>${adminUser}123</strong></p>
                `;
                showResult(resultDiv, successHTML, 'success');
                document.getElementById('adminForm').reset();
            }, 1000);
        });
        
        // Helper functions
        function showResult(element, message, type) {
            element.innerHTML = message;
            element.className = `result ${type}`;
        }
        
        function logout() {
            if (confirm('Yakin ingin logout?')) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }
        
        // Make functions available globally
        window.loadServers = loadServers;
        window.deleteServer = deleteServer;
        window.logout = logout;
    </script>
</body>
  </html>
